<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .dialog-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeInOut 0.5s ease-in-out; /*анимация появления*/
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dialog-box {
      background: #fff;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      animation: slideInOut 0.5s ease-in-out;
    }

    .dialog-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dialog-response {
      margin-top: 10px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes slideInOut {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes fadeInOut {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button onclick="openDialog()">Открыть диалог</button>
  <div id="dialog-container" class="dialog-container">
    <div id="dialog-box" class="dialog-box">
      <span onclick="closeDialog()" class="close-button">&times;</span>
      <div class="dialog-title">Заголовок диалога</div>
      <div class="dialog-response">
        <p>Это ваш диалоговый текст.</p>
      </div>
    </div>
  </div>
  <script>
    function openDialog() {
      var dialogContainer = document.getElementById('dialog-container');
      dialogContainer.style.display = 'flex';
    }

    function closeDialog() {
      var dialogContainer = document.getElementById('dialog-container');
      dialogContainer.style.display = 'none';
    }
  </script>
</body>
</html>
