<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамические Эффекты без JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .dynamicButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dynamicButton:hover {
            background-color: #0c530f; /* Изменение цвета при наведении */
        }

        .animatedBox {
            width: 100%;
            height: 200px;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Изначально скрыт */
            transform: translateY(20px); /* Сдвинут вниз */
            transition: opacity 0.5s, transform 0.5s; /* Плавный переход */
        }

        /* Показать элемент при наведении на кнопку */
        .dynamicButton:hover + .animatedBox {
            opacity: 1; /* Сделать видимым */
            transform: translateY(0); /* Вернуть на место */
        }
    </style>
</head>
<body>
<h1>Динамические Эффекты на Веб-странице</h1>
<button class="dynamicButton">Наведи на меня</button>
<div class="animatedBox">Я появляюсь при наведении!</div>
</body>
</html>
